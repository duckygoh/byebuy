  <div class="alert-container">

  </div>
  <div class="container d-flex align-items-center min-vh-600">
    <form style="height: 40rem;" class="min-vh-600" id="regForm">
      <!-- One "tab" for each step in the form: -->
      <div class="tab">
        <h4>Step 1: Upload images of your beloved item:</h4>
        <br>
        <br>
        <div class="input-images"></div>
        <br>
        <br>
      </div>
      <div class="tab">
        <h4>Step 2: Looking good! Now enter name and description:</h4>
        <br />
        <br>
        <p><input placeholder="Name" oninput="this.className = ''" name="name"></p>
        <p><input placeholder="Description" oninput="this.className = ''" name="description"></p>
        <label for="list">Category:</label>
        <p><select name="list" id="cars">
            <option value="camera">Camera</option>
            <option value="home">Home Appliances</option>
            <option value="man">Man's Fashion</option>
            <option value="woman">Woman's Fashion</option>
            <option value="travel">Travel Essentials</option>
            <option value="book">Books</option>
          </select></p>
        <br />
      </div>
      <div class="tab">
        <h4>Step 3: Nice! Now enter the rental rate:</h4>
        <br />
        <br />
        <div style="width: 30rem;" class="input-group mx-auto">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" aria-label="Text input with dropdown button">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">per hour</button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">per day</a></li>
            <li><a class="dropdown-item" href="#">per week</a></li>
            <li><a class="dropdown-item" href="#">per month</a></li>
          </ul>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      </div>
      <div style="overflow:auto;">
        <div style="float:right;">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>
      <!-- Circles which indicates the steps of the form: -->
      <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/image-uploader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  <script>
    var currentTab = 0; // Current tab is set to be the first tab (0)
    showTab(currentTab); // Display the current tab

    function showTab(n) {
      // This function will display the specified tab of the form...
      var x = document.getElementsByClassName("tab");
      console.log(x.length);
      console.log(currentTab);
      x[n].style.display = "block";
      //... and fix the Previous/Next buttons:
      if (n == 0) {
        document.getElementById("prevBtn").style.display = "none";
      } else {
        document.getElementById("prevBtn").style.display = "inline";
      }
      if (n == 2) {
        document.getElementById("nextBtn").innerHTML = "Submit";
      } else {
        document.getElementById("nextBtn").innerHTML = "Next";
      }
      //... and run a function that will display the correct step indicator:
      fixStepIndicator(n)
    }

    function nextPrev(n) {
      // This function will figure out which tab to display
      var x = document.getElementsByClassName("tab");
      // Exit the function if any field in the current tab is invalid:
      if (n == 1 && !validateForm()) return false;
      // Hide the current tab:
      x[currentTab].style.display = "none";
      // Increase or decrease the current tab by 1:
      currentTab = currentTab + n;
      // if you have reached the end of the form...
      if (currentTab == 3) {
        showTab(2);
      }
      if (currentTab == 2) {
        showTab(2);
        // ... the form gets submitted:
        $('#nextBtn').on('click', function(event) {
          // disable button
          $(this).prop("disabled", true);

          // add spinner to button for some time
          $(this).html('<span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span> Submitting...');

          var _self = $(this);

          setTimeout(function() {
            _self.html('Success');
          }, 3000);

          setTimeout(function() {
            window.location.href = "home.html";
          }, 6000);
        });
      }
      // Otherwise, display the correct tab:
      showTab(currentTab);
    }

    function validateForm() {
      // This function deals with validation of the form fields
      var x, y, i, valid = true;
      x = document.getElementsByClassName("tab");
      y = x[currentTab].getElementsByTagName("input");
      // A loop that checks every input field in the current tab:
      for (i = 0; i < y.length; i++) {
        // If a field is empty...
        if (y[i].value == "") {
          // add an "invalid" class to the field:
          y[i].className += " invalid";
          // and set the current valid status to false
          valid = false;
        }
      }
      // If the valid status is true, mark the step as finished and valid:
      if (valid) {
        document.getElementsByClassName("step")[currentTab].className += " finish";
      }
      return valid; // return the valid status
    }

    function fixStepIndicator(n) {
      // This function removes the "active" class of all steps...
      var i, x = document.getElementsByClassName("step");
      for (i = 0; i < x.length; i++) {
        x[i].className = x[i].className.replace(" active", "");
      }
      //... and adds the "active" class on the current step:
      x[n].className += " active";
    }
  </script>
  <script>
    $(document).ready(function() {

      $('.input-images').imageUploader();

    });
  </script>
</body>

</html>
