    <style>
        .imgContainer {
            float: left;
        }

        .img-wrap {
            position: relative;
            display: inline-block;
            font-size: 0;
        }

        .close {
            position: absolute;
            top: 2px;
            right: 2px;
            z-index: 100;
            background-color: #FFF;
            padding: 5px 2px 2px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            opacity: .2;
            text-align: center;
            font-size: 22px;
            line-height: 10px;
            border-radius: 50%;
            display: none;
        }

        .img-wrap:hover .close {
            opacity: 1;
            display: block;
        }
    </style>

    <script src="js\scroll-up.js"></script>
    <script>
        $(document).ready(function () {
            $('.input-images').imageUploader();
        });

        $(".dropdown-menu").on('click', 'li a', function () {
            $(this).parent().parent().siblings(".btn:first-child").html($(this).text() + ' <span class="caret"></span>');
            $(this).parent().parent().siblings(".btn:first-child").val($(this).text());
        });

        var removeImg = document.querySelectorAll('.img-wrap .close')
        for (var i = 0, l = removeImg.length; i < l; i++) {
            removeImg[i].addEventListener('click', function() {
                var imgWrap = this.parentElement;
                imgWrap.parentElement.removeChild(imgWrap);
            });
        }
    </script>
