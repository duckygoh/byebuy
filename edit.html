<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/search-bar.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="css/image-uploader.css">
    <link rel="stylesheet" href="css/anchor.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- title and favicon -->
    <title>Start Renting!</title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico" />

    <style>
        .imgContainer {
            float: left;
        }
    </style>

</head>

<body>

    <!-- navbar -->
    <nav style="background-color:white;" class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-md">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="home.html">
                <img src=" images/logo.png" width="100" height="30" alt="">
            </a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="form-inline d-grid gap-2 d-md-block">
                    <a href="profile.html">
                        <button type="button" class="btn btn-outline-primary">Profile</button>
                    </a>
                    <a href="chat.html">
                        <button type="button" class="btn btn-outline-success"><i class="bi bi-chat"></i> Chat</button>
                    </a>
                    <a href="login.html">
                        <button type="button" class="btn btn-outline-danger">Logout</button>
                    </a>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row d-flex justify-content-center" style="background:white;">
            <div style="margin-top:100px;">
                <div class="card">
                    <div class="row mt-4 g-1 px-1 mb-1">
                        <div class="col-md-1">
                        </div>
                        <div class="col-md-4">
                            <div class="input-images"></div>
                            <div class="imgContainer">
                                <img src="https://media.karousell.com/media/photos/products/2021/2/19/xf_10_digital_camera_black__go_1613714845_92fa320a_progressive"
                                    width="140" alt="Alternate">
                            </div>
                            <div class="imgContainer">
                                <img src="https://media.karousell.com/media/photos/products/2021/2/19/xf_10_digital_camera_black__go_1613714845_92fa320a_progressive"
                                    width="140" alt="Alternate">
                            </div>
                            <div class="imgContainer">
                                <img src="https://media.karousell.com/media/photos/products/2021/2/19/xf_10_digital_camera_black__go_1613714845_92fa320a_progressive"
                                    width="140" alt="Alternate">
                            </div>
                            <div class="imgContainer">
                                <img src="https://media.karousell.com/media/photos/products/2021/2/19/xf_10_digital_camera_black__go_1613714845_92fa320a_progressive"
                                    width="140" alt="Alternate">
                            </div>
                        </div>
                        <div class="col-md-1">
                        </div>

                        <!-- Content on the right -->
                        <div class="col-md-6">
                            <form action="edited.html">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-1">
                                        </div>
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <label for="name">Name</label>
                                                <input type="name" id="name" class="form-control"
                                                    value="XF 10 DIGITAL CAMERA" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="margin-top:10px;"></div>
                                    <div class="row">
                                        <div class="col-md-1">
                                        </div>
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <label for="description">Description</label>
                                                <textarea class="form-control"rows="5" cols="5" required>NIL</textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="margin-top:10px;"></div>
                                    <div class="row">
                                        <div class="col-md-1">
                                        </div>
                                        <div class="col-md-10">
                                            <label for="list">Category</label>
                                            <p><select name="list" id="category">
                                                    <option value="camera">Camera</option>
                                                    <option value="home">Home Appliances</option>
                                                    <option value="man">Man's Fashion</option>
                                                    <option value="woman">Woman's Fashion</option>
                                                    <option value="travel">Travel Essentials</option>
                                                    <option value="book">Books</option>
                                                </select>
                                            </p>
                                        </div>
                                    </div>
                                    <div style="margin-top:10px;"></div>
                                    <div class="row">
                                        <div class="col-md-1">
                                        </div>
                                        <div class="col-md-10">
                                            <label for="price">Price</label>
                                            <div class="input-group mx-auto">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="text" class="form-control"
                                                    aria-label="Text input with dropdown button" value="20.00" required>
                                                <div>
                                                    <button class="btn btn-outline-secondary dropdown-toggle"
                                                        type="button" id="dropdownMenu" data-bs-toggle="dropdown"
                                                        aria-expanded="false">
                                                        per hour</button>
                                                    <ul class="dropdown-menu">
                                                        <li><a class="dropdown-item" data-value="per day" href="#">per
                                                                day</a>
                                                        </li>
                                                        <li><a class="dropdown-item" data-value="per week" href="#">per
                                                                week</a>
                                                        </li>
                                                        <li><a class="dropdown-item" data-value="per month" href="#">per
                                                                month</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="margin-top:50px;"></div>
                                    <div class="row">
                                        <div class="col-md-7">
                                        </div>
                                        <div class="col-md-2">
                                            <input type="submit" class="btn-background-send" values="Save Changes">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a id="back-to-top" href="#" class="btn btn-light btn-lg back-to-top" role="button"><i
            class="bi bi-arrow-bar-up"></i></a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/image-uploader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js\scroll-up.js"></script>
    <script>
        $(document).ready(function () {
            $('.input-images').imageUploader();
        });

        $(".dropdown-menu").on('click', 'li a', function () {
            $(this).parent().parent().siblings(".btn:first-child").html($(this).text() + ' <span class="caret"></span>');
            $(this).parent().parent().siblings(".btn:first-child").val($(this).text());
        });
    </script>
</body>

</html>
