  <script>
    var profile = document.getElementById("ProfileInfo");
    var listing = document.getElementById("ListingInfo");
    var reviews = document.getElementById("ReviewInfo");

    profile.style.display = "block";
    listing.style.display = "none";
    reviews.style.display = "none";


    // Codes below can be optimized
    function viewProfile() {
      if (profile.style.display == "none") {
        profile.style.display = "block";
      }
      if (listing.style.display == "block") {
        listing.style.display = "none";
      }
      if (reviews.style.display == "block") {
        reviews.style.display = "none";
      }
    }

    function viewListings() {
      if (listing.style.display == "none") {
        listing.style.display = "block";
      }
      if (profile.style.display == "block") {
        profile.style.display = "none";
      }
      if (reviews.style.display == "block") {
        reviews.style.display = "none";
      }
    }

    function viewReviews(x) {
      if (reviews.style.display == "none") {
        reviews.style.display = "block";
      }
      if (profile.style.display == "block") {
        profile.style.display = "none";
      }
      if (listing.style.display == "block") {
        listing.style.display = "none";
      }
    }
  </script>
